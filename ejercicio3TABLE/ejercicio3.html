<!DOCTYPE html>
<html>
  <p>Ejemplo de tables ejercicio:</p>

  <table class="default">
    <tr>
      <th scope="row" colspan="4">Cash movement by month year 2023</th>
    </tr>

    <tr>
      <th>Meses</th>
      <th>Cash Entries</th>
      <th>Cash Outflows</th>
    </tr>
    <tr>
      <th>Enero</th>
      <td>10.000</td>
      <td>12.000</td>
    </tr>
    <tr>
      <th>Febrero</th>
      <td>12.000</td>
      <td>13.000</td>
    </tr>
    <tr>
      <th>Marzo</th>
      <td>15.000</td>
      <td>11.000</td>
    </tr>
    <tr>
      <th>Abril</th>
      <td>9.000</td>
      <td>6.000</td>
    </tr>

    <tr>
      <th>Mayo</th>
      <td>13.000</td>
      <td>8.000</td>
    </tr>
    <tr>
      <tbody
        colspan="4"
        style="
          background: rgba(255, 128, 0, 0.3);
          border: 1px solid rgba(200, 100, 0, 0.3);
        "
      >
        <td>Total</td>
        <td>59.000</td>
        <td>50.000</td>
      </tbody>
    </tr>
  </table>
</html>

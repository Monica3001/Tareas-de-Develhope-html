<!DOCTYPE html>
<html>

    <head>
        <h1>Registration form:</h1>
    </head>

    <body>
        <fieldset>
            <legend>Registration form:</legend>

<p> <!--email-->
    <label for="mail">
      <span>Email: </span>
      <strong><span aria-label="required">*</span></strong>
    </label>
    <input type="email" id="mail" name="usermail" required />
  </p>
<p> <!--password-->
    <label for="pwd">
      <span>Password: </span>
      <strong><span aria-label="required">*</span></strong>
    </label>
    <input type="password" id="pwd" name="password" required />
  </p>


  <br> <!--names-->
<label for="firstname"> First Name: </label>
    <input type="text" name="firstname" id="firstname" required maxlength="45">
  <br>
    <label for="lastname"> Last Name: </label>
    <input type="text" name="lastname" id="lastname" required maxlength="45">
   

<br> <!--date of birth-->
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">

<br> 
<label>telephone</label>
<input type="tel" id="tel" name="tel" />

<br> <!--plan-->
<label>Choose your Free plan:</label>
 <select id="plan" name="plan">
    <option>free plan basic 300$</option>
    <option>free plan extra basic 400$</option>
    <option>free plan extra 500$</option>
  </select>
<br>
<label>Or select the Pro Plan:</label>
  <label> Pro Plan</label>
 <input type="checkbox" id="proplan" name="Pro Plan" value="yes" checked />

 <br> <!--credit car number-->

    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><span aria-label="required">*</span></strong>
      </label>
      <input type="tel" id="number" name="cardnumber" required />
    </p>
    
  
 <!-- CVC -->
 <div class="card-verification">
    <div class="cvv-input">
      <input type="text" placeholder="CVV">
    </div>
    <div class="cvv-details">
    </div>
 

<!--Expiration date-->
<p>
    <label for="expiration">
      <span>Expiration date:</span>
      <strong><span aria-label="required">*</span></strong>
    </label>
    <input
      type="text"
      id="expiration"
      required="true"
      placeholder="MM/YY"
      pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
  </p>

<br><label>Billing Address: </label>
<div class="wrapper">
    <form>
      <div>
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" autocomplete="name" enterkeyhint="next">
      </div>
      <div>
        <label for="street-address">Street address</label>
        <input type="text" id="street-address" name="street-address" autocomplete="street-address" required enterkeyhint="next"></input>
      
      </div>
      <div>
        <label for="postal-code">ZIP or postal code (optional)</label>
        <input class="postal-code" id="postal-code" name="postal-code" autocomplete="postal-code" enterkeyhint="next">

    </div>
    <div>
      <label for="city">City</label>
      <input required type="text" id="city" name="city" autocomplete="address-level2" enterkeyhint="next">
    </div>
    <div>
      <label for="country">Country or region</label>
      <input required type="text" id="country" name="country" autocomplete="address-level2" enterkeyhint="next">


</fieldset>

     
    </body>
   

 
    </html>
